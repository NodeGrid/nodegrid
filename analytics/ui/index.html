<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <title>NodeGrid - Analytics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="/analytics/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/analytics/css/jumbotron.css" rel="stylesheet">
    <link href="/analytics/css/custom.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img class="small-logo" src="/analytics/imgs/ng.png"/>
          <a class="navbar-brand" href="#">NodeGrid <span class="text-white">Analytics<span></a>
        </div>  
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="chart-container">
      <div id="line-chart">
      </div>
    </div>

    <div class="pie-container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-2" id="pie-method">
        </div>
        <div class="col-md-2" id="pie-browser">
        </div>
        <div class="col-md-2" id="pie-os">
        </div>
        <div class="col-md-2" id="pie-device">
        </div>
        <div class="col-md-2" id="pie-token">
        </div>
        <div class="col-md-2" id="chart-new">
          <div class="new">
          <p>ADD NEW</p>
          <img src="/analytics/imgs/plus.png"/>
          </div>
        </div>

      </div>

      <footer>
        <p>Build by <span class="text-white"> NodeGrid </span> - 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/analytics/js/bootstrap.min.js"></script>
    <script src="/analytics/js/highcharts.js"></script>
    <script src="/analytics/js/exporting.js"></script>
    <script src="/analytics/charts/chart_theme.js"></script>
    <script src="/analytics/charts/line_chart.js"></script>
    <script src="/analytics/charts/pie_chart_browser.js"></script>
    <script src="/analytics/charts/pie_chart_os.js"></script>
    <script src="/analytics/charts/pie_chart_method.js"></script>
    <script src="/analytics/charts/pie_chart_device.js"></script>
    <script src="/analytics/charts/pie_chart_token.js"></script>
  </body>
</html>
